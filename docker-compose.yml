version: "3.9"

services:
  portal:
    build:
      context: .
      args:
        APP_MODULE: apps.portal
    environment:
      - PORT=8050
    ports:
      - "8050:8050"

  market-monitor:
    build:
      context: .
      args:
        APP_MODULE: apps.market_monitor
    environment:
      - PORT=8051
    ports:
      - "8051:8051"

  trade-pricing:
    build:
      context: .
      args:
        APP_MODULE: apps.trade_pricing
    environment:
      - PORT=8052
    ports:
      - "8052:8052"

  strategy-lab:
    build:
      context: .
      args:
        APP_MODULE: apps.strategy_lab
    environment:
      - PORT=8053
    ports:
      - "8053:8053"
